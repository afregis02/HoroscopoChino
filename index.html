<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Horóscopo Chino</title>
</head>

<body>
    <header>Horóscopo Chino 🌟</header>

    <section id="caja">
        <div>
            <label for="">Año de Nacimiento</label>
            <br>
            <input type="number" id="anio" placeholder="Ingrese su año">
            <br>
            <input type="button" id="boton" value="Enviar">
        </div>

        <div>
            <div id="caja1" class="foto">
                <label>Resto </label>
                <div id="resto"></div>
            </div>

            <div id="caja2" class="foto">
                <label>Signo</label>
                <div id="signo"></div>
            </div>

            <div id="caja3" class="foto">
                <label>Imagen</label>
                <figure>
                    <img id="imagen-signo" src="" alt="Signo chino" />
                </figure>
            </div>
        </div>
    </section>

    <footer>Desarrollo Web</footer>

    <script src="js/script.js"></script>
</body>

</html>
